<!DOCTYPE html>
<html lang="en">
<head>

  <title>数据可视化</title>

<body>
  <header>
    <h1>数据可视化 ECharts</h1>
    <div class="showTime"></div>
    <script>
      //格式化当前时间
      var t = null;
      t = setTimeout(time,1000)
      var time = function(){
        clearTimeout(t)
        dt = new Date()
        var y = dt.getFullYear()
        var mt = dt.getMonth()+1
        var day = dt.getDate()
        var h = dt.getHours()
        var m = dt.getMinutes()
        var s = dt.getSeconds()
        document.querySelector(".showTime").innerHTML = '当前时间：'+y+"年"+mt+"月"+day+"-"+h+"时"+m+"分"+s+"秒"
        t=setTimeout(time,1000)
      } 
    </script>
  </header>
